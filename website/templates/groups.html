{% extends "base.html" %}

{% block content %}
	<ul>
	{% for item in response_data %}
		{% for group in item %}
			<li>
				<div>
					<img src="{{ group.group_photo.highres_link }}" />
					<span>{{ group.name }}</span>
					<a href="/members/{{ group.id }}">
						Ver Integrantes
					</a>
				</div>
			</li>
		{% endfor %}
	{% endfor %}
	</ul>
{% endblock content %}
